<div class="flex flex-col min-h-screen">
    <header class="bg-white text-white-foreground py-4 px-6 flex items-center justify-between">
      <a class="hidden items-center gap-2 md:flex" href="#" rel="ugc">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-6 h-6"
        >
          <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
        </svg>
        <span class="text-xl font-bold">Book Store</span>
      </a>
      <div class="relative flex-1 max-w-md mx-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <input
          class="flex h-10 border border-input px-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full bg-primary-foreground/10 pl-10 pr-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-foreground/50"
          placeholder="Search for books..."
          type="search"
        />
      </div>
      <hlm-sheet side="right">
        <button id="edit-profile" variant="outline" brnSheetTrigger hlmBtn>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <circle cx="8" cy="21" r="1"></circle>
            <circle cx="19" cy="21" r="1"></circle>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
          </svg>
        </button>
        <hlm-sheet-content 
          class="bg-white absolute top-0 right-0 transition-all duration-250 sm:w-96 w-full overflow-y-scroll"
          *brnSheetContent="let ctx"
        >
          <hlm-sheet-header
            class="py-8"
          >
            <div class="flex flex-row pb-6">
              <hlm-avatar variant="large">
                  <img 
                    src="https://www.shareicon.net/data/512x512/2016/09/15/829472_man_512x512.png" 
                    alt={{clientDB[0].first_name}}
                    hlmAvatarImage
                    class="w-12 h-12 drop-shadow-md self-center"
                  />    
              </hlm-avatar>
              <div class="sm:flex flex-col justify-center hidden">
                <h3 hlmSheetTitle>
                  {{clientDB[0].first_name}} {{clientDB[0].last_name}}
                </h3>
                <p class="text-gray-600 text-sm">
                  {{clientDB[0].email}}
                </p>
              </div>
            </div>
            
            <h3 hlmSheetTitle>
              Check your deals
            </h3>
            <p hlmSheetDescription>
              Make sure you're getting the best deals on the books you love
            </p>
          </hlm-sheet-header>
            <!-- book, url, price, quantity -->
            <div class="scroll-smooth">
              <app-preorder-item
                *ngFor="let pre of preorder"
                [book]="pre.Book"
                [quantity]="pre.quantity"
                [remove]="removePreorderWrapper(pre.Book.book_id)"
              >
              </app-preorder-item>
            </div>
          <div
            class="flex w-full items-center justify-between"
          >
            <h3 class="text-lg">
              Total: <strong>${{total}}</strong>
            </h3>
            <button 
              class="px-4 py-1 rounded-md shadow-lg bg-green-500 hover:bg-green-700 text-white transition-colors duration-200 ease-in-out"
              type="submit"
            >
              Buy it
            </button>
          </div>
        </hlm-sheet-content>
      </hlm-sheet>
    </header>
    <main class="flex-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-8">
      <app-book-card
        *ngFor="let book of booksDB"
        [url]="book.url"
        [nombre]="book.name"
        [autor]="book.author"
        [price]="book.current_price"
        [stock]="book.stock"
        [id]="book.book_id"
        [isbn]="book.isbn"
        [addPreorder]="addPreorderWrapper(book.book_id,1)"
      >
      </app-book-card>
    </main>
  </div>
